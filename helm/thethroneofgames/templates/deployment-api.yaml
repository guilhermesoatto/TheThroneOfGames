{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thethroneofgames.fullname" . }}-api
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "thethroneofgames.labels" . | nindent 4 }}
    app: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thethroneofgames.selectorLabels" . | nindent 6 }}
      app: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "thethroneofgames.selectorLabels" . | nindent 8 }}
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.api.service.targetPort }}"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "thethroneofgames.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.api.securityContext | nindent 8 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: wait-for-mssql
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z mssql-service 1433; do echo waiting for mssql; sleep 2; done;']
        - name: wait-for-rabbitmq
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z rabbitmq-service 5672; do echo waiting for rabbitmq; sleep 2; done;']
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.targetPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.api.service.metricsPort }}
              protocol: TCP
          env:
            {{- toYaml .Values.api.env | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "thethroneofgames.fullname" . }}-api-config
            {{- if .Values.api.secrets.enabled }}
            - secretRef:
                name: {{ .Values.api.secrets.name }}
            {{- end }}
          {{- if .Values.api.healthCheck.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.api.healthCheck.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.api.healthCheck.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.api.healthCheck.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.api.healthCheck.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.api.healthCheck.readiness.failureThreshold }}
          {{- end }}
          {{- if .Values.api.healthCheck.startup.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.api.healthCheck.startup.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.healthCheck.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.healthCheck.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.api.healthCheck.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.api.healthCheck.startup.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
