{{- if .Values.api.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "thethroneofgames.fullname" . }}-api-hpa
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "thethroneofgames.labels" . | nindent 4 }}
    app: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "thethroneofgames.fullname" . }}-api
  minReplicas: {{ .Values.api.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.api.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.api.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.api.autoscaling.targetMemoryUtilizationPercentage }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 3
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
{{- end }}

{{- if .Values.api.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "thethroneofgames.fullname" . }}-api-pdb
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "thethroneofgames.labels" . | nindent 4 }}
    app: api
spec:
  minAvailable: {{ .Values.api.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "thethroneofgames.selectorLabels" . | nindent 6 }}
      app: api
{{- end }}

{{- if .Values.rabbitmq.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "thethroneofgames.fullname" . }}-rabbitmq-pdb
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "thethroneofgames.labels" . | nindent 4 }}
    app: rabbitmq
spec:
  minAvailable: {{ .Values.rabbitmq.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      app: rabbitmq
{{- end }}
