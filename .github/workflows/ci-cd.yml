name: CI/CD Pipeline - The Throne of Games

on:
  push:
    branches: [ master, develop, clean-after-secret-removal ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build & Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore TheThroneOfGames.sln
      
    - name: Build solution
      run: dotnet build TheThroneOfGames.sln --configuration Release --no-restore
      
    - name: Run unit tests only (excluding integration tests)
      run: dotnet test TheThroneOfGames.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --filter "Category!=Integration"
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/*.trx'

  # Job 2: Docker Build & Push
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    
    strategy:
      matrix:
        service:
          - name: usuarios-api
            dockerfile: GameStore.Usuarios.API/Dockerfile
            context: .
          - name: catalogo-api
            dockerfile: GameStore.Catalogo.API/Dockerfile
            context: .
          - name: vendas-api
            dockerfile: GameStore.Vendas.API/Dockerfile
            context: .
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy results to GitHub Security (master only)
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.ref == 'refs/heads/master'
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: Upload Trivy results as artifact (all branches)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-security-scan
        path: 'trivy-results.sarif'

  # Job 4: Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner
      
    - name: Analyze with SonarQube
      if: false  # Desabilitado - configure SONAR_TOKEN secret para habilitar
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        dotnet sonarscanner begin \
          /k:"TheThroneOfGames" \
          /n:"The Throne of Games" \
          /d:sonar.host.url="$SONAR_HOST_URL" \
          /d:sonar.token="$SONAR_TOKEN" \
          /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
        dotnet build TheThroneOfGames.sln --no-restore
        dotnet test --no-build --verbosity normal \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=opencover
        dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"

  # Job 5: Deploy to GKE
  deploy-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    environment:
      name: production
      url: https://thethroneofgames.com
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Configure kubectl
      run: |
        gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
          --region ${{ secrets.GKE_ZONE }} \
          --project ${{ secrets.GCP_PROJECT_ID }}
        
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/configmaps/
        kubectl apply -f k8s/secrets/
        kubectl apply -f k8s/deployments/
        kubectl apply -f k8s/services/
        
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/usuarios-api -n thethroneofgames --timeout=300s
        kubectl rollout status deployment/catalogo-api -n thethroneofgames --timeout=300s
        kubectl rollout status deployment/vendas-api -n thethroneofgames --timeout=300s
        
    - name: Run smoke tests
      run: |
        # Get pod status
        kubectl get pods -n thethroneofgames
        
        # Test health endpoints via port-forward
        kubectl port-forward svc/usuarios-api 8080:80 -n thethroneofgames &
        sleep 5
        curl -f http://localhost:8080/health || exit 1
        echo "âœ… Smoke tests passed"


  # Job 6: Performance Testing (opcional)
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-gke
    if: false  # Desabilitado por enquanto
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Run load tests
      shell: pwsh
      run: |
        cd scripts
        if (Test-Path ".\load-test.ps1") {
          .\load-test.ps1 -NumUsuarios 20 -NumJogos 50 -NumPedidos 100 -ConcurrentUsers 5 -GenerateReport
        }
        
    - name: Upload performance report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: scripts/load-test-report-*.txt

