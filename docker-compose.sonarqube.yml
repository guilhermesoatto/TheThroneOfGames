version: '3.8'

services:
  sonarqube-postgres:
    image: postgres:15-alpine
    container_name: sonarqube-postgres
    environment:
      POSTGRES_DB: sonarqube
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: SonarQube@2026!
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - sonarqube-postgres-data:/var/lib/postgresql/data
    networks:
      - sonarqube-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  sonarqube:
    image: sonarqube:10.3-community
    container_name: sonarqube
    depends_on:
      sonarqube-postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: SonarQube@2026!
      SONAR_WEB_JAVAADDITIONALOPTS: -Duser.timezone=America/Sao_Paulo
      SONAR_CE_JAVAADDITIONALOPTS: -Duser.timezone=America/Sao_Paulo
    ports:
      - "9000:9000"
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    networks:
      - sonarqube-network
    ulimits:
      nofile:
        soft: 131072
        hard: 131072
      nproc:
        soft: 8192
        hard: 8192
    # sysctls n√£o funcionam no Windows/WSL2
    # Use: wsl -d docker-desktop sysctl -w vm.max_map_count=524288
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    restart: unless-stopped

volumes:
  sonarqube-postgres-data:
    driver: local
  sonarqube-data:
    driver: local
  sonarqube-extensions:
    driver: local
  sonarqube-logs:
    driver: local

networks:
  sonarqube-network:
    driver: bridge
