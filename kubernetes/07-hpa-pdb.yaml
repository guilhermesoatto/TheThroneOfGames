---
# Horizontal Pod Autoscaler for API
# Scales based on CPU utilization and custom metrics (RabbitMQ queue length)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: thethroneofgames
  labels:
    app: api
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-deployment
  
  # Scale between 3 and 10 replicas
  minReplicas: 3
  maxReplicas: 10
  
  # Metrics for autoscaling
  metrics:
    # CPU-based scaling: scale when average CPU > 70%
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Memory-based scaling: scale when average memory > 80%
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    
    # Custom metric: RabbitMQ queue length
    # Scales based on pending messages (1 replica per 100 messages)
    - type: Pods
      pods:
        metric:
          name: rabbitmq_queue_messages_ready
        target:
          type: AverageValue
          averageValue: "100"
  
  # Behavior for scale-up and scale-down
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        # Add 2 pods per minute during scaling up
        - type: Percent
          value: 100  # Double the pods
          periodSeconds: 60
        # Add max 3 pods per minute
        - type: Pods
          value: 3
          periodSeconds: 60
      selectPolicy: Max  # Use the policy that scales the most
    
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        # Remove 1 pod per minute during scaling down
        - type: Percent
          value: 50  # Half the pods
          periodSeconds: 60
        # Remove max 1 pod per minute
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min  # Use the policy that scales the least (conservative)

---
# Vertical Pod Autoscaler (optional, for resource recommendations)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: api-vpa
  namespace: thethroneofgames
  labels:
    app: api
    component: autoscaling
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: api-deployment
  
  updatePolicy:
    updateMode: "Auto"  # Auto-update resource requests
  
  resourcePolicy:
    containerPolicies:
      - containerName: api
        # Min/max resource limits for the VPA
        minAllowed:
          cpu: 50m
          memory: 128Mi
        maxAllowed:
          cpu: 2000m
          memory: 2Gi

---
# Pod Disruption Budget to maintain availability during cluster updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: thethroneofgames
  labels:
    app: api
spec:
  minAvailable: 2  # Keep at least 2 pods running
  selector:
    matchLabels:
      app: api

---
# Pod Disruption Budget for RabbitMQ
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rabbitmq-pdb
  namespace: thethroneofgames
  labels:
    app: rabbitmq
spec:
  minAvailable: 2  # Keep at least 2 RabbitMQ nodes
  selector:
    matchLabels:
      app: rabbitmq

---
# Priority Class for API pods (higher priority = less likely to be evicted)
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: api-high-priority
value: 1000
globalDefault: false
description: "High priority for API pods to reduce eviction risk"

---
# Priority Class for system components
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: system-cluster-critical
value: 2000000000
globalDefault: false
description: "Used for system-critical add-ons that should not be evicted"
