---
# Secret for sensitive data (passwords, tokens, connection strings)
# In production, use external secret management (HashiCorp Vault, AWS Secrets Manager, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: thethroneofgames
  labels:
    app: thethroneofgames
    component: security
type: Opaque
stringData:
  # SQL Server
  SA_PASSWORD: "MyP@ssw0rd123456"  # CHANGE IN PRODUCTION
  DATABASE_CONNECTION_STRING: "Server=mssql-service,1433;Database=TheThroneOfGames;User Id=sa;Password=MyP@ssw0rd123456;"
  
  # RabbitMQ
  RABBITMQ_DEFAULT_USER: "guest"
  RABBITMQ_DEFAULT_PASS: "guest"
  RABBITMQ_ERLANG_COOKIE: "secretcookie"
  
  # JWT
  JWT_SECRET_KEY: "your-super-secret-key-min-32-chars-for-hs256"
  JWT_REFRESH_TOKEN_SECRET: "your-super-secret-refresh-key"
  
  # Email (if needed)
  EMAIL_PASSWORD: "email-app-password"
  
  # API Keys
  PAYMENT_SERVICE_API_KEY: "sk_live_your_payment_key"
  EXTERNAL_SERVICE_API_KEY: "your-external-service-key"

