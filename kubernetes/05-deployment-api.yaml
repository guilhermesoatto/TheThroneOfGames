---
# Deployment for TheThroneOfGames API
# Manages rolling updates and replica sets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: thethroneofgames
  labels:
    app: api
    component: web
    version: v1
  annotations:
    description: "API deployment with rolling updates"
spec:
  replicas: 3  # Initial replicas (HPA will scale this)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      # Pod disruption budget for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname
      
      # Service account for RBAC
      serviceAccountName: api-service-account
      
      # Init container to wait for dependencies
      initContainers:
        - name: wait-for-mssql
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z mssql-service 1433; do echo waiting for mssql; sleep 2; done;']
        - name: wait-for-rabbitmq
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z rabbitmq-service 5672; do echo waiting for rabbitmq; sleep 2; done;']
      
      # Main container
      containers:
        - name: api
          image: thethroneofgames/api:latest
          imagePullPolicy: Always
          
          # Port configuration
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: app-secrets
          
          # Health checks for pod lifecycle
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30  # 30 * 5 = 150 seconds max startup time
          
          # Resource limits and requests
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
          
          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
      
      # Pod-level security context
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
      
      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # Image pull secrets for private registry
      imagePullSecrets:
        - name: docker-registry-credentials
      
      # DNS policy
      dnsPolicy: ClusterFirst
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
