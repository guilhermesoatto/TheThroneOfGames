apiVersion: v1
kind: Secret
metadata:
  name: mssql-secret
  namespace: thethroneofgames
type: Opaque
data:
  sa-password: WW91clNlY3VyZVBhc3N3b3JkMTIzIQ==  # base64: YourSecurePassword123!
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: thethroneofgames
data:
  rabbitmq.conf: |
    vm_memory_high_watermark.relative = 0.6
    disk_free_limit.absolute = 2GB
    management.load_definitions = /etc/rabbitmq/definitions.json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-definitions
  namespace: thethroneofgames
data:
  definitions.json: |
    {
      "vhosts": [
        {
          "name": "/"
        }
      ],
      "users": [
        {
          "name": "guest",
          "password": "guest",
          "tags": "administrator"
        }
      ],
      "permissions": [
        {
          "user": "guest",
          "vhost": "/",
          "configure": ".*",
          "write": ".*",
          "read": ".*"
        }
      ],
      "exchanges": [
        {
          "name": "thethroneofgames.events",
          "vhost": "/",
          "type": "topic",
          "durable": true
        },
        {
          "name": "thethroneofgames.dlq",
          "vhost": "/",
          "type": "topic",
          "durable": true
        }
      ],
      "queues": [
        {
          "name": "usuarios.events",
          "vhost": "/",
          "durable": true,
          "arguments": {
            "x-dead-letter-exchange": "thethroneofgames.dlq"
          }
        },
        {
          "name": "catalogo.events",
          "vhost": "/",
          "durable": true,
          "arguments": {
            "x-dead-letter-exchange": "thethroneofgames.dlq"
          }
        },
        {
          "name": "vendas.events",
          "vhost": "/",
          "durable": true,
          "arguments": {
            "x-dead-letter-exchange": "thethroneofgames.dlq"
          }
        }
      ],
      "bindings": [
        {
          "source": "thethroneofgames.events",
          "destination": "usuarios.events",
          "destination_type": "queue",
          "routing_key": "usuarios.*"
        },
        {
          "source": "thethroneofgames.events",
          "destination": "catalogo.events",
          "destination_type": "queue",
          "routing_key": "catalogo.*"
        },
        {
          "source": "thethroneofgames.events",
          "destination": "vendas.events",
          "destination_type": "queue",
          "routing_key": "vendas.*"
        }
      ]
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
  namespace: thethroneofgames
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: thethroneofgames
  labels:
    app: rabbitmq
    tier: messaging
spec:
  serviceName: rabbitmq-service
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
        tier: messaging
    spec:
      serviceAccountName: rabbitmq
      containers:
      - name: rabbitmq
        image: rabbitmq:3.12-management-alpine
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "guest"
        - name: RABBITMQ_DEFAULT_PASS
          value: "guest"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        - name: rabbitmq-config
          mountPath: /etc/rabbitmq
        - name: rabbitmq-definitions
          mountPath: /etc/rabbitmq/definitions.json
          subPath: definitions.json
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: rabbitmq-config
        configMap:
          name: rabbitmq-config
      - name: rabbitmq-definitions
        configMap:
          name: rabbitmq-definitions
      - name: rabbitmq-data
        persistentVolumeClaim:
          claimName: rabbitmq-pvc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq
  namespace: thethroneofgames
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: thethroneofgames
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
  - port: 5672
    targetPort: 5672
    protocol: TCP
    name: amqp
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: management
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-management
  namespace: thethroneofgames
  labels:
    app: rabbitmq
spec:
  type: LoadBalancer
  selector:
    app: rabbitmq
  ports:
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: management
