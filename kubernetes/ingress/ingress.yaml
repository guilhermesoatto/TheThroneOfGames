apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: thethroneofgames
type: Opaque
stringData:
  key: "your-jwt-secret-key-change-in-production-min-32-chars-long!"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-config
  namespace: thethroneofgames
data:
  enable-cors: "true"
  cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
  cors-allow-origin: "*"
  proxy-body-size: "50m"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thethroneofgames-ingress
  namespace: thethroneofgames
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - localhost
    - "*.localhost"
    secretName: tls-secret
  rules:
  - host: localhost
    http:
      paths:
      - path: /api/usuarios
        pathType: Prefix
        backend:
          service:
            name: usuarios-api-service
            port:
              number: 80
      - path: /api/catalogo
        pathType: Prefix
        backend:
          service:
            name: catalogo-api-service
            port:
              number: 80
      - path: /api/vendas
        pathType: Prefix
        backend:
          service:
            name: vendas-api-service
            port:
              number: 80
      - path: /swagger
        pathType: Prefix
        backend:
          service:
            name: usuarios-api-service
            port:
              number: 80
      - path: /rabbitmq
        pathType: Prefix
        backend:
          service:
            name: rabbitmq-service
            port:
              number: 15672
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: thethroneofgames-network-policy
  namespace: thethroneofgames
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: thethroneofgames
  - from:
    - podSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: thethroneofgames
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
