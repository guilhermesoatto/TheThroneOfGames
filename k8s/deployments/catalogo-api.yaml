apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogo-api
  namespace: thethroneofgames
  labels:
    app: catalogo-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: catalogo-api
  template:
    metadata:
      labels:
        app: catalogo-api
        tier: backend
        version: blue
    spec:
      containers:
      - name: catalogo-api
        image: gcr.io/project-62120210-43eb-4d93-954/catalogo-api:postgres
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: catalogo-api-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: catalogo-api
  namespace: thethroneofgames
  labels:
    app: catalogo-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: catalogo-api
