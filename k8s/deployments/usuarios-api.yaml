apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuarios-api
  namespace: thethroneofgames
  labels:
    app: usuarios-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: usuarios-api
  template:
    metadata:
      labels:
        app: usuarios-api
        tier: backend
        version: blue
    spec:
      containers:
      - name: usuarios-api
        image: ghcr.io/guilhermesoatto/thethroneofgames/usuarios-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:5001"
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: usuarios-api-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        livenessProbe:
          httpGet:
            path: /swagger
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /swagger
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: usuarios-api
  namespace: thethroneofgames
  labels:
    app: usuarios-api
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: usuarios-api
