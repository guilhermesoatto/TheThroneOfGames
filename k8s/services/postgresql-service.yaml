apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  namespace: thethroneofgames
  labels:
    app: postgresql
    tier: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: postgresql
  ports:
  - name: postgresql
    protocol: TCP
    port: 5432
    targetPort: 5432
