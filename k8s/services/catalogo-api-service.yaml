apiVersion: v1
kind: Service
metadata:
  name: catalogo-api-service
  namespace: thethroneofgames
  labels:
    app: catalogo-api
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: catalogo-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: catalogo-api-nodeport
  namespace: thethroneofgames
  labels:
    app: catalogo-api
    tier: backend
spec:
  type: NodePort
  selector:
    app: catalogo-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30002
