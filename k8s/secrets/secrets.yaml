apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: thethroneofgames
type: Opaque
stringData:
  # Database Credentials
  DB_PASSWORD: "YourStrong@Passw0rd"
  DB_CONNECTION_STRING: "Server=sqlserver-service,1433;Database=TheThroneOfGames;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
  
  # RabbitMQ Credentials
  RABBITMQ_PASSWORD: "guest"
  
  # JWT Secret
  JWT_SECRET: "your-256-bit-secret-key-here-change-in-production"
  JWT_ISSUER: "TheThroneOfGames"
  JWT_AUDIENCE: "TheThroneOfGamesAPI"
  JWT_EXPIRATION_HOURS: "24"
  
  # Email Service (if needed)
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "noreply@thethroneofgames.com"
  SMTP_PASSWORD: "your-smtp-password"
  
  # External APIs
  PAYMENT_API_KEY: "your-payment-api-key"
  ANALYTICS_KEY: "your-analytics-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: thethroneofgames
type: Opaque
stringData:
  SA_PASSWORD: "YourStrong@Passw0rd"
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: thethroneofgames
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: "guest"
  RABBITMQ_DEFAULT_PASS: "guest"
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: thethroneofgames-monitoring
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: "admin"
  GF_SECURITY_ADMIN_PASSWORD: "admin"
