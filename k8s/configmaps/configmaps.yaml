apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: thethroneofgames
data:
  # Database Configuration
  DB_HOST: "postgresql-service"
  DB_PORT: "5432"
  DB_NAME: "TheThroneOfGames"
  
  # RabbitMQ Configuration
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_MANAGEMENT_PORT: "15672"
  RABBITMQ_USERNAME: "guest"
  
  # Prometheus Configuration
  PROMETHEUS_URL: "http://prometheus-service:9090"
  
  # Grafana Configuration
  GRAFANA_URL: "http://grafana-service:3000"
  
  # Application Settings
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:5001"
  
  # Event Bus Configuration
  EVENTBUS_USE_RABBITMQ: "true"
  EVENTBUS_RETRY_COUNT: "3"
  EVENTBUS_RETRY_DELAY_SECONDS: "5"
  
  # Logging Configuration
  LOGGING_LEVEL: "Information"
  SERILOG_MINIMUMLEVEL: "Information"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: usuarios-api-config
  namespace: thethroneofgames
data:
  API_PORT: "5001"
  API_NAME: "Usuarios API"
  ASPNETCORE_URLS: "http://+:5001"
